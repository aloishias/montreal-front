<p>{{mangaComponent}}</p>
<ul>
    <div class="wrapper" *ngFor="let manga of mangas">
        <div class="card" >
            <img src={{manga.mangaImageLink}} alt={{manga.mangaTitle}} style="width:100%">
            <h1>{{manga.mangaTitle}} {{manga.mangaNumber}}</h1>
        </div>
    </div>
</ul>
